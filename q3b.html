<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h2>Favorite Cricketers</h2>
          <ul>
            <li>Rohit Sharma</li>
            <li>Sachin Tendulkar</li>
            <li>Virat Kohli</li>
            <li>Yuvraj Singh</li>
          </ul>
        </div>
        <div class="col-sm-6">
          <h2>Favorite Scientists</h2>
          <ul>
            <li>Charles Darwin</li>
            <li>Albert Einstein</li>
            <li>Nikola Tesla</li>
            <li>Marie Curie</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
